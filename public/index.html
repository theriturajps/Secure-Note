<!DOCTYPE html>
<html lang="en" class="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seal Note</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body class="min-h-screen flex flex-col">
	<div class="container mx-auto px-4 py-4 max-w-sm flex-grow">
		<!-- Header with Theme Toggle -->
		<header class="flex justify-between items-center mb-4">
			<h1 class="text-xl font-bold text-blue-600"><a href="/">Seal Note</a></h1>
			<button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200">
				<i class="fas fa-sun"></i>
				<i class="fas fa-moon"></i>
			</button>
		</header>

		<!-- Main Card -->
		<div class="bg-white rounded-lg shadow-md p-3">
			<!-- Tabs -->
			<div class="flex mb-3 border-b border-gray-200">
				<button id="create-tab"
					class="flex-1 py-1.5 px-3 text-sm font-medium text-gray-500 border-b-2 border-blue-600"><i
						class="fas fa-plus-circle mr-1"></i> Create</button>
				<button id="retrieve-tab" class="flex-1 py-1.5 px-3 text-sm font-medium text-gray-500"><i
						class="fas fa-search mr-1"></i> Retrieve</button>
			</div>

			<!-- Create Form -->
			<form id="create-note-form" class="space-y-2">
				<textarea id="note-content" class="w-full h-40 p-2 border rounded-md resize-none"
					placeholder="Enter your note..." required></textarea>
				<input type="password" id="note-password" class="w-full p-2 border rounded-md" placeholder="Password" required>
				<button type="submit" class="w-full py-1.5 bg-blue-600 text-white rounded-md hover:bg-blue-700"><i
						class="fas fa-lock mr-1"></i> Create Seal Note</button>
			</form>

			<!-- Retrieve Form -->
			<form id="retrieve-note-form" class="hidden space-y-2">
				<input type="text" id="note-id" class="w-full p-2 border rounded-md" placeholder="Note ID" required>
				<input type="password" id="retrieve-password" class="w-full p-2 border rounded-md" placeholder="Password"
					required>
				<button type="submit" class="w-full py-1.5 bg-green-600 text-white rounded-md hover:bg-green-700"><i
						class="fas fa-unlock mr-1"></i> Retrieve Note</button>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<footer class="text-center py-3 text-sm text-gray-500">
		<p>&copy; <span id="year"></span> <a href="/">Seal Note</a>. All rights reserved.</p>
	</footer>

	<!-- Note Modal -->
	<div id="noteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
		<div class="bg-white rounded-lg w-full max-w-sm">
			<div class="p-3">
				<div class="flex justify-between items-center mb-3">
					<h3 class="text-lg font-medium">Your Note</h3>
					<button id="close-modal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
				</div>
				<textarea id="retrieved-note-content" class="w-full h-28 p-2 border rounded-md resize-none" readonly></textarea>
				<div class="flex gap-2">
					<button id="edit-note-btn"
						class="flex-1 py-1.5 px-3 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 w-20"><i
							class="fas fa-edit mr-1"></i> Edit</button>
					<button id="save-note-btn"
						class="hidden flex-1 py-1.5 px-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 w-20"><i
							class="fas fa-save mr-1"></i> Save</button>
					<button id="delete-note-btn"
						class="flex-1 py-1.5 px-3 bg-red-600 text-white rounded-md hover:bg-red-700 w-20"><i
							class="fas fa-trash-alt mr-1"></i> Delete</button>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
