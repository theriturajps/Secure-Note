<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SecureNote</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
	<div class="container mx-auto px-4 py-8 max-w-md">
		<!-- Header -->
		<header class="text-center mb-6">
			<h1 class="text-2xl font-bold text-blue-600">SecureNote</h1>
		</header>

		<!-- Main Card -->
		<div class="bg-white rounded-lg shadow-md p-4">
			<!-- Tabs -->
			<div class="flex mb-4 border-b">
				<button id="create-tab" class="flex-1 py-2 px-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
					<i class="fas fa-plus-circle mr-1"></i> Create
				</button>
				<button id="retrieve-tab" class="flex-1 py-2 px-4 text-sm font-medium text-gray-500">
					<i class="fas fa-search mr-1"></i> Retrieve
				</button>
			</div>

			<!-- Create Form -->
			<form id="create-note-form" class="space-y-3">
				<textarea id="note-content"
					class="w-full h-24 p-2 border rounded-md resize-none focus:ring-blue-500 focus:border-blue-500"
					placeholder="Enter your note..." required></textarea>
				<input type="password" id="note-password"
					class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Password"
					required>
				<button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
					<i class="fas fa-lock mr-1"></i> Create Secure Note
				</button>
			</form>

			<!-- Retrieve Form -->
			<form id="retrieve-note-form" class="hidden space-y-3">
				<input type="text" id="note-id" class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
					placeholder="Note ID" required>
				<input type="password" id="retrieve-password"
					class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Password"
					required>
				<button type="submit"
					class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
					<i class="fas fa-unlock mr-1"></i> Retrieve Note
				</button>
			</form>

			<!-- Feedback Area -->
			<div id="feedback" class="mt-3"></div>
		</div>
	</div>

	<!-- Note Modal -->
	<div id="noteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
		<div class="bg-white rounded-lg w-full max-w-md">
			<div class="p-4">
				<div class="flex justify-between items-center mb-4">
					<h3 class="text-lg font-medium">Your Note</h3>
					<button id="close-modal" class="text-gray-500 hover:text-gray-700">
						<i class="fas fa-times"></i>
					</button>
				</div>
				<textarea id="retrieved-note-content" class="w-full h-32 p-2 border rounded-md resize-none mb-4"
					readonly></textarea>
				<div class="flex space-x-2">
					<button id="edit-note-btn" class="flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
						<i class="fas fa-edit mr-1"></i> Edit
					</button>
					<button id="save-note-btn"
						class="hidden flex-1 py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">
						<i class="fas fa-save mr-1"></i> Save
					</button>
					<button id="delete-note-btn" class="flex-1 py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700">
						<i class="fas fa-trash-alt mr-1"></i> Delete
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
