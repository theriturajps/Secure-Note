<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SecureNote - Private Note Sharing</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container-fluid vh-100 d-flex flex-column">
		<header class="bg-primary text-white text-center py-3">
			<h1 class="display-6">SecureNote</h1>
			<p class="lead">Create, Secure, and Share Your Notes Privately</p>
		</header>

		<main class="flex-grow-1 d-flex align-items-center justify-content-center">
			<div class="card shadow-lg" style="width: 100%; max-width: 500px;">
				<div class="card-body">
					<!-- Navigation Tabs -->
					<ul class="nav nav-pills nav-fill mb-4" id="noteTab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create-section"
								type="button" role="tab">
								Create Note
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link" id="retrieve-tab" data-bs-toggle="tab" data-bs-target="#retrieve-section"
								type="button" role="tab">
								Retrieve Note
							</button>
						</li>
					</ul>

					<!-- Tab Content -->
					<div class="tab-content" id="noteTabContent">
						<!-- Create Note Section -->
						<div class="tab-pane fade show active" id="create-section" role="tabpanel">
							<h3 class="mb-4 text-center">Create a New Secure Note</h3>
							<form id="create-note-form">
								<div class="mb-3">
									<textarea class="form-control" id="note-content" placeholder="Enter your confidential note..."
										rows="5" required></textarea>
								</div>
								<div class="mb-3">
									<input type="password" class="form-control" id="note-password" placeholder="Set a strong password"
										required>
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">
										Create Secure Note
									</button>
								</div>
							</form>
						</div>

						<!-- Retrieve Note Section -->
						<div class="tab-pane fade" id="retrieve-section" role="tabpanel">
							<h3 class="mb-4 text-center">Retrieve Your Note</h3>
							<form id="retrieve-note-form">
								<div class="mb-3">
									<input type="text" class="form-control" id="note-id" placeholder="Enter Note ID" required>
								</div>
								<div class="mb-3">
									<input type="password" class="form-control" id="retrieve-password" placeholder="Enter your password"
										required>
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-success">
										Retrieve Note
									</button>
								</div>
							</form>
						</div>
					</div>

					<!-- Note Display Modal -->
					<div class="modal fade" id="noteDisplayModal" tabindex="-1">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Your Secure Note</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
								<div class="modal-body">
									<textarea class="form-control" id="retrieved-note-content" rows="6" readonly></textarea>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" id="edit-note-btn">
										Edit Note
									</button>
									<button type="button" class="btn btn-danger" id="delete-note-btn">
										Delete Note
									</button>
									<button type="button" class="btn btn-primary d-none" id="save-note-btn">
										Save Changes
									</button>
								</div>
							</div>
						</div>
					</div>

					<!-- Feedback Area -->
					<div id="feedback" class="mt-3"></div>
				</div>
			</div>
		</main>

		<footer class="bg-light text-center py-2">
			<p class="text-muted mb-0">
				&copy; 2024 SecureNote | Protect Your Thoughts
			</p>
		</footer>
	</div>

	<!-- Bootstrap JS and Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
