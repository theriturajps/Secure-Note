<!DOCTYPE html>
<html lang="en" class="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SecureNote</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>

<body class="min-h-screen transition-colors">
	<div class="container mx-auto px-2 py-4 max-w-sm">
		<!-- Header with Theme Toggle -->
		<header class="flex justify-between items-center mb-4">
			<h1 class="text-xl font-bold">SecureNote</h1>
			<button id="theme-toggle" class="p-2 rounded-full">
				<i class="fas fa-moon dark:hidden"></i>
				<i class="fas fa-sun hidden dark:block"></i>
			</button>
		</header>

		<!-- Main Card -->
		<div class="rounded-lg shadow-md p-3">
			<!-- Tabs -->
			<div class="flex mb-3 border-b">
				<button id="create-tab" class="flex-1 py-1 px-3 text-sm font-medium border-b-2">
					<i class="fas fa-plus-circle mr-1"></i> Create
				</button>
				<button id="retrieve-tab" class="flex-1 py-1 px-3 text-sm font-medium">
					<i class="fas fa-search mr-1"></i> Retrieve
				</button>
			</div>

			<!-- Create Form -->
			<form id="create-note-form" class="space-y-2">
				<textarea id="note-content" class="w-full h-20 p-2 border rounded-md resize-none"
					placeholder="Enter your note..." required></textarea>
				<input type="password" id="note-password" class="w-full p-2 border rounded-md" placeholder="Password" required>
				<button type="submit" class="w-full py-2 rounded-md">
					<i class="fas fa-lock mr-1"></i> Create Secure Note
				</button>
			</form>

			<!-- Retrieve Form -->
			<form id="retrieve-note-form" class="hidden space-y-2">
				<input type="text" id="note-id" class="w-full p-2 border rounded-md" placeholder="Note ID" required>
				<input type="password" id="retrieve-password" class="w-full p-2 border rounded-md" placeholder="Password"
					required>
				<button type="submit" class="w-full py-2 rounded-md">
					<i class="fas fa-unlock mr-1"></i> Retrieve Note
				</button>
			</form>

			<!-- Feedback Area -->
			<div id="feedback" class="mt-2"></div>
		</div>

		<!-- Footer -->
		<footer class="text-center mt-4 text-sm">
			<p>&copy; 2025 SecureNote. All rights reserved.</p>
		</footer>
	</div>

	<!-- Note Modal -->
	<div id="noteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
		<div class="rounded-lg w-full max-w-sm">
			<div class="p-3">
				<div class="flex justify-between items-center mb-3">
					<h3 class="text-lg font-medium">Your Note</h3>
					<button id="close-modal">
						<i class="fas fa-times"></i>
					</button>
				</div>
				<textarea id="retrieved-note-content" class="w-full h-28 p-2 border rounded-md resize-none mb-3"
					readonly></textarea>
				<div class="flex space-x-2">
					<button id="edit-note-btn" class="flex-1 py-2 px-3 rounded-md">
						<i class="fas fa-edit mr-1"></i> Edit
					</button>
					<button id="save-note-btn" class="hidden flex-1 py-2 px-3 rounded-md">
						<i class="fas fa-save mr-1"></i> Save
					</button>
					<button id="delete-note-btn" class="flex-1 py-2 px-3 rounded-md">
						<i class="fas fa-trash-alt mr-1"></i> Delete
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
